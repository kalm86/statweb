<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Mortalidad en Colombia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chart-container { padding: 20px; background: #fff; border-radius: 0.5rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .navbar-custom {
            background-color: #001C37;
        }
        .navbar-custom .nav-link {
            color: #abaaaa !important;
        }
        .navbar-custom .nav-link:hover {
            color: #FBB800 !important;
        }
        footer {
            color: #a3a3a3;
        }
                main .display-5,
        main .text-muted {
            color: #1F497D !important;
            font-weight: bold !important;
        }
    </style>
</head>
<body>
    <!-- Navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mortalidad CO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/map">Mapa</a></li>
            <li class="nav-item"><a class="nav-link" href="/line">Líneas</a></li>
            <li class="nav-item"><a class="nav-link" href="/bar">Barras</a></li>
            <li class="nav-item"><a class="nav-link" href="/pie">Circular</a></li>
            <li class="nav-item"><a class="nav-link" href="/tabla">Tabla</a></li>
            <li class="nav-item"><a class="nav-link" href="/hist">Histograma</a></li>
            <li class="nav-item"><a class="nav-link" href="/bar_api">Barras Apiladas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Indicadores de Mortalidad en Colombia</h1>
            <p class="text-muted">Año 2019</p>
        </div>
        <div class="chart-container">
            {{ plot_div|safe }}
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-white text-center py-3 border-top">
        <small>&copy; 2025 Universidad de La Salle - Dashboard de Mortalidad</small>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
